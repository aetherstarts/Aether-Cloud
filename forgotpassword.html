<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Retrieval - Aether Cloud</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: radial-gradient(circle at top left, #1a103d, #0f0a1e);
            min-height: 100vh;
            color: white;
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 28px;
        }
        .input-field {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        .input-field:focus {
            border-color: #a78bfa;
            outline: none;
            box-shadow: 0 0 15px rgba(167, 139, 250, 0.2);
        }
        .btn-purple {
            background: linear-gradient(135deg, #7c3aed 0%, #5b21b6 100%);
            box-shadow: 0 4px 15px rgba(124, 58, 237, 0.3);
        }
    </style>
</head>
<body class="p-6">

    <nav class="w-full max-w-md flex justify-start mb-6">
        <a href="index.html" class="flex items-center gap-2 text-gray-400 hover:text-white transition group font-medium text-sm">
            <div class="w-8 h-8 bg-white/5 rounded-full flex items-center justify-center group-hover:bg-violet-500/20 transition">
                <i class="fas fa-chevron-left"></i>
            </div>
            Home
        </a>
    </nav>

    <main class="w-full max-w-lg glass-card p-8 md:p-10 shadow-2xl text-center">
        <h1 class="text-3xl font-bold tracking-tight mb-8">Password Retrieval</h1>

        <div class="bg-violet-500/10 border border-violet-500/20 rounded-xl p-5 mb-8">
            <p class="text-violet-300 text-sm font-medium leading-relaxed">
                A temporary password will be sent to the email provided.
                <br>
                <span class="text-gray-400 text-xs italic">Your previous password will still work, should you remember it.</span>
            </p>
        </div>

   <form id="forgotForm" class="space-y-6">
      <div class="text-left space-y-2">
          <label class="text-[10px] font-black text-gray-500 uppercase tracking-widest ml-1">E-Mail:</label>
         <div class="relative">
              <span class="absolute left-4 top-4 text-gray-500 text-sm">
                 <i class="fas fa-envelope"></i>
              </span>
                <input type="email" id="emailInput" placeholder="Enter your registered email" required
                  class="input-field w-full py-4 pl-12 pr-5 rounded-2xl text-sm">
          </div>
      </div>

      <button type="submit" id="resetBtn" class="btn-purple w-full py-4 rounded-2xl font-bold text-sm uppercase tracking-[0.2em] transition-all active:scale-95">
         Reset
     </button>
    
    <p class="text-[10px] text-gray-500 font-bold tracking-widest uppercase">
        Check your spam folder.
    </p>
 </form>
    </main>

    <footer class="mt-10 text-gray-700 text-[10px] font-black tracking-[0.3em] uppercase">
        &copy; 2025 Aether Cloud â€¢ Security
    </footer>
  <script>
document.getElementById('forgotForm').onsubmit = async (e) => {
    e.preventDefault();
    const email = document.getElementById('emailInput').value;
    const btn = document.getElementById('resetBtn');
    
    btn.innerText = "SENDING...";
    btn.disabled = true;

    try {
        const response = await fetch('/api/reset', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email })
        });

        const result = await response.json();
        if(result.success) {
            alert(result.message); // Pesan: A temporary password will be sent...
        }
    } catch (err) {
        alert("Gagal mengirim email. Coba lagi nanti.");
    } finally {
        btn.innerText = "RESET";
        btn.disabled = false;
    }
};
 </script>
</body>
</html>
